<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTik - ดาวน์โหลดวิดีโอ TikTok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff0050;
            --secondary-color: #00f2ea;
            --dark-color: #121212;
            --light-color: #ffffff;
            --gray-color: #f8f9fa;
            --text-color: #333333;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: var(--light-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .mobile-container {
            max-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #000;
            color: white;
            font-size: 14px;
            height: 44px;
        }

        .status-bar time {
            font-weight: 600;
        }

        .status-bar .right-icons {
            display: flex;
            gap: 5px;
        }

        .status-bar .right-icons i {
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #000;
            border-bottom: 1px solid #2f2f2f;
        }

        .header .back-btn {
            color: white;
            font-size: 20px;
        }

        .header .title {
            font-size: 16px;
            font-weight: 600;
        }

        .header .action-btn {
            color: var(--primary-color);
            font-weight: 600;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            max-height: 60vh;
            object-fit: contain;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 10%;
            border-radius: 3px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-left, .control-center, .control-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            color: white;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-btn i {
            font-size: 16px;
        }

        .video-info {
            padding: 15px;
            background: #000;
            border-top: 1px solid #2f2f2f;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        .author-details {
            flex: 1;
        }

        .author-name {
            font-weight: 600;
            font-size: 16px;
        }

        .video-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #2f2f2f;
            border-bottom: 1px solid #2f2f2f;
            padding: 10px 0;
            margin: 15px 0;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
        }

        .action-btn i {
            font-size: 20px;
        }

        .download-section {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 10px;
            margin: 15px;
        }

        .download-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .download-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .download-option {
            background: #2a2a2a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .download-option .right {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .pip-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
        }

        .home-bar {
            height: 34px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* Picture in Picture mode */
        .pip-mode .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }

        .pip-mode .video-info,
        .pip-mode .download-section,
        .pip-mode .header {
            display: none;
        }

        .pip-mode .video-controls {
            z-index: 1001;
        }

        /* Loading spinner */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: white;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <time>14:30</time>
            <div class="right-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="header">
            <button class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <div class="title">SnapTik</div>
            <button class="action-btn">Done</button>
        </div>

        <div class="video-container">
            <video class="video-player" id="video-player" controls>
                <!-- Video will be loaded here -->
            </video>

            <div class="video-controls">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:06</span>
                    <span id="duration">5:31</span>
                </div>
                <div class="control-buttons">
                    <div class="control-left">
                        <button class="control-btn"><i class="fas fa-backward-step"></i></button>
                    </div>
                    <div class="control-center">
                        <button class="control-btn play-btn" id="play-btn"><i class="fas fa-play"></i></button>
                    </div>
                    <div class="control-right">
                        <button class="control-btn"><i class="fas fa-forward-step"></i></button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>กำลังโหลดวิดีโอ...</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <p id="error-text">เกิดข้อผิดพลาด</p>
            </div>
        </div>

        <div class="video-info">
            <div class="author-info">
                <div class="author-avatar"></div>
                <div class="author-details">
                    <div class="author-name">Fonsula</div>
                    <div class="video-description">HUDUAD UHR AS. GU</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn">
                    <i class="fas fa-heart"></i>
                    <span>Like</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-comment"></i>
                    <span>Comment</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-bookmark"></i>
                    <span>Save</span>
                </button>
            </div>
        </div>

        <div class="download-section">
            <div class="download-title">Download</div>
            <div class="download-options">
                <button class="download-option" id="download-mp4">
                    <span>Download Video</span>
                    <span class="right">MP4 <i class="fas fa-download"></i></span>
                </button>
                <button class="download-option" id="download-hd">
                    <span>Download Video HD</span>
                    <span class="right">HD <i class="fas fa-download"></i></span>
                </button>
            </div>

            <button class="pip-btn" id="pip-btn">
                <i class="fas fa-expand"></i>
                Picture in picture
            </button>
        </div>

        <div class="home-bar">
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // ตัวแปรเก็บข้อมูลวิดีโอ
        let videoData = null;
        let isPlaying = false;
        const videoPlayer = document.getElementById('video-player');
        const playBtn = document.getElementById('play-btn');
        const progress = document.getElementById('progress');
        const currentTimeElement = document.getElementById('current-time');
        const durationElement = document.getElementById('duration');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const errorTextElement = document.getElementById('error-text');

        // ฟังก์ชันแสดงข้อผิดพลาด
        function showError(message) {
            errorTextElement.textContent = message;
            errorElement.style.display = 'block';
            loadingElement.style.display = 'none';
        }

        // ฟังก์ชันซ่อนข้อผิดพลาด
        function hideError() {
            errorElement.style.display = 'none';
        }

        // ฟังก์ชันฟอร์แมตเวลา
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ฟังก์ชันอัพเดท progress bar
        function updateProgress() {
            if (videoPlayer.duration) {
                const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeElement.textContent = formatTime(videoPlayer.currentTime);
            }
        }

        // ฟังก์ชันเล่น/หยุดวิดีโอ
        function togglePlay() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            } else {
                videoPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
        }

        // ฟังก์ชันดาวน์โหลดไฟล์
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // ฟังก์ชันเรียก API
        async function fetchTikTokData(tiktokUrl) {
            // ใช้ API ทางเลือก (TikWM)
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(tiktokUrl)}&hd=1`;
            
            loadingElement.style.display = 'block';
            hideError();
            
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // ตรวจสอบว่ามีข้อมูลหรือไม่
                if (!data.data || !data.data.play) {
                    throw new Error('ไม่พบวิดีโอจากลิงก์นี้');
                }
                
                return data;
            } catch (error) {
                console.error('Error:', error);
                showError('เกิดข้อผิดพลาดในการโหลดวิดีโอ: ' + error.message);
                throw error;
            }
        }

        // ฟังก์ชันโหลดวิดีโอจาก URL
        async function loadVideoFromUrl(url) {
            try {
                const data = await fetchTikTokData(url);
                videoData = data.data;
                
                // ตั้งค่าแหล่งวิดีโอ
                videoPlayer.src = videoData.play;
                videoPlayer.load();
                
                // ซ่อน loading
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error('Failed to load video:', error);
            }
        }

        // Event Listeners
        videoPlayer.addEventListener('timeupdate', updateProgress);
        videoPlayer.addEventListener('loadedmetadata', function() {
            durationElement.textContent = formatTime(videoPlayer.duration);
        });
        videoPlayer.addEventListener('play', function() {
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            isPlaying = true;
        });
        videoPlayer.addEventListener('pause', function() {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            isPlaying = false;
        });
        videoPlayer.addEventListener('waiting', function() {
            loadingElement.style.display = 'block';
        });
        videoPlayer.addEventListener('canplay', function() {
            loadingElement.style.display = 'none';
        });
        videoPlayer.addEventListener('error', function() {
            showError('ไม่สามารถโหลดวิดีโอได้');
        });

        playBtn.addEventListener('click', togglePlay);

        document.getElementById('download-mp4').addEventListener('click', function() {
            if (!videoData || !videoData.play) {
                showError('ไม่พบวิดีโอสำหรับดาวน์โหลด');
                return;
            }
            
            const filename = `snaptik_${Date.now()}.mp4`;
            downloadFile(videoData.play, filename);
        });

        document.getElementById('download-hd').addEventListener('click', function() {
            if (!videoData || !videoData.play) {
                showError('ไม่พบวิดีโอสำหรับดาวน์โหลด');
                return;
            }
            
            // พยายามใช้ลิงก์ HD ถ้ามี
            const videoUrl = videoData.hdplay || videoData.play;
            const filename = `snaptik_hd_${Date.now()}.mp4`;
            downloadFile(videoUrl, filename);
        });

        document.getElementById('pip-btn').addEventListener('click', function() {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture()
                    .catch(error => {
                        console.error('Error exiting Picture-in-Picture:', error);
                    });
            } else if (document.pictureInPictureEnabled) {
                videoPlayer.requestPictureInPicture()
                    .catch(error => {
                        console.error('Error entering Picture-in-Picture:', error);
                        showError('เบราว์เซอร์ไม่รองรับ Picture-in-Picture');
                    });
            } else {
                showError('เบราว์เซอร์ไม่รองรับ Picture-in-Picture');
            }
        });

        // ตัวอย่าง: โหลดวิดีโออัตโนมัติเมื่อหน้าเว็บโหลดเสร็จ
        window.addEventListener('load', function() {
            // ตัวอย่าง URL (ในทางปฏิบัติควรได้จากผู้ใช้)
            const exampleUrl = "https://www.tiktok.com/@example/video/1234567890";
            loadVideoFromUrl(exampleUrl);
        });

        // อัพเดทเวลาปัจจุบันบน status bar
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            document.querySelector('time').textContent = timeString;
        }

        setInterval(updateTime, 60000);
        updateTime();
    </script>
</body>
</html>
