<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader | ดาวน์โหลดวิดีโอ TikTok</title>
    <style>
        /* ... CSS เดิมทั้งหมด ... */
        
        .api-info {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TikTok Video Downloader</h1>
            <p>ดาวน์โหลดวิดีโอ TikTok ฟรี โดยไม่ต้องลงทะเบียน - บริการที่รวดเร็วและใช้งานง่าย</p>
        </header>
        
        <section class="download-section">
            <h2 style="text-align: center; margin-bottom: 20px;">ดาวน์โหลดวิดีโอ TikTok</h2>
            
            <div class="api-info">
                <strong>หมายเหตุ:</strong> บน GitHub Pages จำเป็นต้องใช้ API key ของคุณเอง 
                <a href="https://rapidapi.com/omarmhaimdan/api/tiktok-video-no-watermark2" target="_blank">获取 API Key</a>
            </div>
            
            <div class="input-group">
                <input type="text" id="tiktok-url" placeholder="วางลิงก์วิดีโอ TikTok ที่นี่..." />
                <button id="download-btn"><i class="fas fa-download"></i> ดาวน์โหลด</button>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>กำลังประมวลผลวิดีโอของคุณ...</p>
            </div>
            
            <div class="result-container" id="result-container">
                <h3>วิดีโอของคุณพร้อมแล้ว!</h3>
                <div class="video-preview">
                    <video id="video-preview" controls></video>
                </div>
                <div class="download-options">
                    <button class="download-btn" id="download-mp4">
                        <i class="fas fa-video"></i> ดาวน์โหลด MP4
                    </button>
                    <button class="download-btn mp3" id="download-mp3">
                        <i class="fas fa-music"></i> ดาวน์โหลด MP3
                    </button>
                </div>
            </div>
        </section>
        
        <!-- ส่วนอื่นๆ เหมือนเดิม -->
        
    </div>

    <script>
        // ฟังก์ชันสำหรับรับ API Key (สำหรับ GitHub Pages)
        function getApiKey() {
            // วิธีที่ 1: ใช้ค่าเริ่มต้น
            const defaultKey = 'e1fe9f5e84mshc2af2c71e5afe63p157397jsnc717460c6b6c';
            
            // วิธีที่ 2: รับจากผู้ใช้ (สำหรับ GitHub Pages)
            try {
                const userKey = prompt(
                    'เนื่องจากอยู่บน GitHub Pages กรุณาใส่ RapidAPI Key ของคุณเอง:\n(หากไม่มี กด Cancel เพื่อใช้ค่าเริ่มต้น)',
                    ''
                );
                
                return userKey || defaultKey;
            } catch (e) {
                return defaultKey;
            }
        }
        
        // เก็บ API key และข้อมูลการเชื่อมต่อ
        const API_KEY = getApiKey();
        const API_HOST = 'tiktok-video-no-watermark2.p.rapidapi.com';
        const API_URL = 'https://tiktok-video-no-watermark2.p.rapidapi.com/';
        
        // ตัวแปรเก็บข้อมูลวิดีโอ
        let videoData = null;
        
        // FAQ Toggle
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const answer = question.nextElementSibling;
                const icon = question.querySelector('i');
                
                if (answer.style.display === 'block') {
                    answer.style.display = 'none';
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                } else {
                    answer.style.display = 'block';
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                }
            });
        });
        
        // ฟังก์ชันแสดงข้อผิดพลาด
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // ซ่อนข้อความ error หลังจาก 5 วินาที
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // ฟังก์ชันดาวน์โหลดไฟล์
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // ฟังก์ชันแปลงวิดีโอเป็น MP3 (ใช้บริการภายนอก)
        async function convertToMp3(videoUrl, filename) {
            try {
                // ใช้บริการออนไลน์สำหรับแปลงวิดีโอเป็น MP3
                // เนื่องจาก GitHub Pages เป็น static hosting
                const response = await fetch(`https://api.vevioz.com/api/button/mp3/${encodeURIComponent(videoUrl)}`);
                
                if (!response.ok) {
                    throw new Error('การแปลงไฟล์เป็น MP3 ล้มเหลว');
                }
                
                const data = await response.json();
                
                if (!data.url) {
                    throw new Error('ไม่พบลิงก์ดาวน์โหลด MP3');
                }
                
                return data.url;
            } catch (error) {
                console.error('Error converting to MP3:', error);
                throw new Error('ไม่สามารถแปลงไฟล์เป็น MP3 ได้: ' + error.message);
            }
        }
        
        // Download Button Handler
        document.getElementById('download-btn').addEventListener('click', async function() {
            const url = document.getElementById('tiktok-url').value.trim();
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const errorElement = document.getElementById('error-message');
            
            // ซ่อนข้อความ error ที่อาจแสดงอยู่
            errorElement.style.display = 'none';
            
            if (!url) {
                showError('กรุณาใส่ลิงก์วิดีโอ TikTok');
                return;
            }
            
            if (!url.includes('tiktok.com')) {
                showError('กรุณาใส่ลิงก์ TikTok ที่ถูกต้อง');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            
            try {
                // เรียก API เพื่อดึงข้อมูลวิดีโอ
                const response = await fetch(`${API_URL}?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': API_HOST
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error('ไม่สามารถดึงข้อมูลวิดีโอได้: ' + response.status);
                }
                
                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(data.msg || 'เกิดข้อผิดพลาดในการประมวลผลวิดีโอ');
                }
                
                // เก็บข้อมูลวิดีโอ
                videoData = data.data;
                
                // แสดงผลวิดีโอ
                const videoPreview = document.getElementById('video-preview');
                videoPreview.innerHTML = `
                    <source src="${videoData.play}" type="video/mp4">
                    เบราว์เซอร์ของคุณไม่รองรับการเล่นวิดีโอ
                `;
                videoPreview.load();
                
                // ตั้งค่า download buttons
                document.getElementById('download-mp4').onclick = function() {
                    downloadFile(videoData.play, 'tiktok-video.mp4');
                };
                
                document.getElementById('download-mp3').onclick = async function() {
                    const mp3Button = this;
                    const originalText = mp3Button.innerHTML;
                    
                    // แสดงสถานะกำลังโหลด
                    mp3Button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังแปลงไฟล์...';
                    mp3Button.disabled = true;
                    
                    try {
                        const mp3Url = await convertToMp3(videoData.play, 'tiktok-audio.mp3');
                        downloadFile(mp3Url, 'tiktok-audio.mp3');
                    } catch (error) {
                        showError(error.message);
                    } finally {
                        // คืนค่าสถานะปุ่มเดิม
                        mp3Button.innerHTML = originalText;
                        mp3Button.disabled = false;
                    }
                };
                
                // แสดงผลลัพธ์
                loading.style.display = 'none';
                resultContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                showError('เกิดข้อผิดพลาด: ' + error.message + ' (อาจเกิดจาก CORS หรือ API limit)');
            }
        });
    </script>
</body>
</html>
